<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:wght@100;300;400;700&display=swap"
        rel="stylesheet">
    <title>Convert Money</title>
</head>

<body>
    <div class="container">

        <header>
            <h1>Convert Money</h1>
        </header>

        <main>
            <label>
                Convert <d>from</d>
                <select>
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>
            <label>

                Convert <d>to</d>
                <select id="currency-select">
                    <option>US$ Dólar Americano</option>
                    <option>€ Euro</option>
                    <option>Bitcoin</option>
                </select>

            </label>

            <label>
                value
                <input id="input-real" placeholder="R$ 10.000,00" type="number">
            </label>

            <button id="convet-button" type="button" onclick="click()">To convert</button>

            <section>

                <div class="currency-container">
                    <img src="../assents/Brasil.png" alt="Img-BRASIL">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 10.000,00</p>
                </div>

                <img class="arrow-img" src="../assents/Seta.png" alt="Img-SETA">

                <div class="currency-container">
                    <img src="../assents/EUA.png" id="currency-img" alt="Img-eua">
                    <p class="currency-name" id="currency-name">Dólar Americano</p>
                    <p class="currency-value" id="currency-value-text">$ 2.000,00</p>
                </div>

            </section>
        </main>
    </div>
    <script src="../Javascript/script.js"></script>

</body>
</html>
